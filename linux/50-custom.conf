<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <alias>
      <family>sans-serif</family>
      <prefer>
         <family>Source Sans Pro</family>
         <family>PingFang SC</family>
      </prefer>
   </alias>
   <alias>
      <family>monospace</family>
      <prefer>
        <family>Source Code Pro</family>
        <family>PingFang SC</family>
      </prefer>
   </alias>
</fontconfig>
